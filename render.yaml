services:
  - type: web
    name: chat-analytics-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: chat-analytics-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://tu-frontend-en-vercel.vercel.app

databases:
  - name: chat-analytics-db
    databaseName: chat_analytics
    user: chat_user
