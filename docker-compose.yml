version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: chat-analytics-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialización opcional (seeds)
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-analytics-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      API_HOST: 0.0.0.0
      API_PORT: 8000

      # Database (usa el nombre del servicio 'db' como host)
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/chat_analytics

      # JWT
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 60

      # Gemini (cargar desde .env en desarrollo)
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: gemini-1.5-flash

      # CORS
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    volumes:
      # Montar código en desarrollo para hot-reload
      - .:/app
      # Volumen para reportes generados
      - reports_output:/app/reports_output
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import httpx; httpx.get('http://localhost:8000/health', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  reports_output:
    driver: local
